name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      NWS_USER_AGENT: "BermudaBuddy/CI (support@bermudabuddy.app)"
      NODE_OPTIONS: "--max_old_space_size=4096"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm -w install --frozen-lockfile=false

      - name: Lint and typecheck
        run: |
          pnpm -w lint
          pnpm -w typecheck

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install API dependencies
        run: python -m pip install -r apps/api/requirements.txt

      - name: Run API unit tests
        run: |
          python -m pytest -q apps/api

      - name: Install Playwright Browsers
        working-directory: e2e
        run: npx playwright install --with-deps

      - name: E2E - run Playwright
        run: pnpm -w e2e:test

      - name: Build web (Next.js)
        working-directory: apps/web
        run: pnpm build

      - name: Enforce performance budgets (<200KB gzipped per route)
        env:
          BUDGET_KB: "200"
        run: node scripts/check_budgets.mjs

      - name: Upload budget report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: budget-report
          path: |
            budget-report.json
            budget-report.txt

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            e2e/test-results
            e2e/playwright-report
            e2e/screenshots
